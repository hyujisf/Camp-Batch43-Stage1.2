  <div class="bg-wrapper">
    <!-- Input Data -->
    <section class="container-sm">
      <!-- <div class="card container"> -->
      <div class="card">
        <div class="card-wrapper ">
          <h1 class="card-title">Add New Blog</h1>
          <div class="card-body">
            <form onsubmit="getData(event)" class="form">
              <label class="form-input">Project Name
                <input id="project-name" type="text" class="input">
              </label>
              <div class="form-group">
                <label class="form-input">Start Date
                  <input id="project-start" type="date" class="input"></label>
                <label class="form-input">End Date
                  <input id="project-end" type="date" class="input"></label>
              </div>
              <label class="form-input">Description
                <textarea id="project-description" cols="30" rows="8" class="textarea"></textarea>
              </label>
              <div class="form-group__choice">
                <h4 style="width: 100%; font-weight: 500;">Technologies</h4>
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox-input" name="project-tech" id="nodejs" value="Node JS">
                  <span class="checkbox-tile">
                    <img src="assets/img/icon/logo-nodejs.svg" alt="Item Icon">
                    <span>Node JS</span>
                  </span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox-input" name="project-tech" id="nextjs" value="Next JS">
                  <span class="checkbox-tile">
                    <img src="assets/img/icon/logo-nextjs.svg" alt="Item Icon">
                    <span>Next JS</span>
                  </span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox-input" name="project-tech" id="reactjs" value="React JS">
                  <span class="checkbox-tile">
                    <img src="assets/img/icon/logo-react.svg" alt="Item Icon">
                    <span>React JS</span>
                  </span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox-input" name="project-tech" id="typescript" value="Typescript">
                  <span class="checkbox-tile">
                    <img src="assets/img/icon/logo-ts.svg" alt="Item Icon">
                    <span>Typescript</span>
                  </span>
                </label>
              </div>
              <label class="form-input">Upload Image
                <input id="project-image" type="file" class="input">
              </label>
              <div class="form-submit">
                <button class="btn btn-primary btn-lg rounded-full">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class=""></div>

    </section>
